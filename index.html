<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e91a7f092.js" crossorigin="anonymous"></script>
    <title>Project: rock, papper, scissors</title>
</head>
<body>
    <header>
        <h1>ROCK, PAPER, SCISSORS</h1>
    </header>
    <main >
        <div class="display-box">
            <h3 class="info-text"></h3>
            <div class="containers">
                <div class="player-container"></div>
                <div class="pc-container"></div>
            </div>
        </div>
        <div class="btns-box">
            <button type="button" class="btnsGame piedra">
                <img src="rock.png" alt="a rock image">
            </button>
            <button type="button" class="btnsGame papel">
                <img src="paper.png" alt="a paper image">
            </button>
            <button type="button" class="btnsGame tijera">
                <img src="scissor.png" alt="a scissor image">
            </button>
        </div>
        <div class="game-score">
            <h3>Total score</h3>
            <span class="player-score">Player</span>
            <span class="computer-score">Computer</span>
        </div>
    </main>
    <footer>
        <a href="https://github.com/TatiAhumadaCode" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
